<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="build/styles.css" />
  <title>Tailwind CSS Demo</title>
</head>

<body>
  <div class="container" id="library_container"></div>

  <!-- modal -->
  <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <h2 class="text-center mb-10 border-b-2 pb-3">Add book</h2>
          <div class="sm:flex flex-col sm:items-start">
            <div class="mb-10">
              <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="title" id="title"
                  class="focus:ring-indigo-500 p-2 border focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Book Title" />
                <div class="absolute inset-y-0 right-0 flex items-center"></div>
              </div>
            </div>

            <div class="mb-10">
              <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="author" id="author"
                  class="focus:ring-indigo-500 p-2 border focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Author name" />
                <div class="absolute inset-y-0 right-0 flex items-center"></div>
              </div>
            </div>

            <div class="mb-10">
              <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="genre" id="genre"
                  class="focus:ring-indigo-500 p-2 border focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                  placeholder="add genre" />
                <div class="absolute inset-y-0 right-0 flex items-center"></div>
              </div>
            </div>


            <div class="mb-10">
              <label for="pages" class="block text-sm font-medium text-gray-700">Pages</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="number" name="pages" id="pages"
                  class="focus:ring-indigo-500 p-2 border focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                  placeholder="How many pages is the book" />
                <div class="absolute inset-y-0 right-0 flex items-center"></div>
              </div>
            </div>


            <div class="mb-10">
              <label for="cover" class="block text-sm font-medium text-gray-700">Cover</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <input type="text" name="cover" id="cover"
                  class="focus:ring-indigo-500 p-2 border focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                  placeholder="Add cover for the book" />
                <div class="absolute inset-y-0 right-0 flex items-center"></div>
              </div>
            </div>


          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
            Add book
          </button>
          <button type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>



  <script src="scripts/book.js" type="module"></script>
  <script src="scripts/library.js" type="module"></script>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
